# See docs at: https://mystmd.org/guide/frontmatter
version: 1
project:
  subject: OpenUniverse2024 Demo Tutorials
  description: OpenUniverse2024 Demo Tutorials
  keywords: [astronomy]
  authors: [IRSA Data Science Team]
  github: https://github.com/Caltech-IPAC/OpenUniverse-workshop-2026
